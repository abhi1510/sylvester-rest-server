<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <p style="margin-bottom:50px;"></p>
      <form class="form-horizontal">
        <div class="well">
          <h3 class="text-warning">Login to your account</h3>
          <p style="margin-bottom:50px;"></p>
          <div class="form-group">
            <label for="username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" placeholder="username" ng-model="user.username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" placeholder="password" ng-model="user.password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary" ng-click="loginUser()">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <p class="text-danger"><strong>{{message}} </strong></p>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
